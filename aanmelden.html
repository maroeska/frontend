<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Aanmeldpagina</title>
</head>
<body>
    <article>
       <h1>Aanmelden</h1>
        <form>
            <fieldset>
                <legend>Contactgegevens</legend>
                Voornaam: <input type="text" name="voornaam" required>
                Tussenvoegsel: <input type="text" name="tussenvoegsel">
                Achternaam: <input type="text" name="achternaam" required>
                E-mailadres: <input type="email" name="e-mailadres" required>
                Telefoonnummer: <input type="number" name="telefoonnummer" required>
                Straat: <input type="text" name="straat" required>
                Huisnummer: <input type="number" name="huisnummer" required>
                Postcode: <input type="text" name="postcode" required>
                Wachtwoord: <input type="password" name="wachtwoord" required>
                <a href="overzicht.html">Log in ></a>
            </fieldset>
        </form>
    </article>
</body>
</html>
